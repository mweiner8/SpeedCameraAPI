services:
  - type: web
    name: speed-camera-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fairy-tale-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

# Note: No databases section needed - reusing existing fairy-tale-db
# This will connect to your existing PostgreSQL database and create a 'cameras' table